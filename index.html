<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>



</head>

<body>
  <div class="container">
    <div class="input-section">
      <div class="input-group">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
      </div>
      <div class="input-group">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
      </div>
      <div class="input-group">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
      </div> 
     
      
    </div>
    <div class="calculate"><hr> <button class="calculate-btn"><img src="/assets/images/icon-arrow.svg" alt=""></button></div>
    <div class="result-section">
      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>
    </div>
  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mete Coskuner</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
